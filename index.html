<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 1학기 국가장학금 안내</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#155bd4;
      --muted:#6b7280;
      --radius:14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef3fb)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);border-radius:var(--radius);padding:32px 36px;max-width:720px;width:100%;box-shadow:0 8px 30px rgba(13,30,77,0.08);text-align:center}
    h1{margin:0;font-size:26px;color:var(--muted);letter-spacing:-0.2px}
    .term{margin-top:14px;font-size:34px;font-weight:700;color:#09123a;line-height:1.3}
    .subtitle{margin-top:26px;font-size:22px;color:var(--muted)}
    .dates{margin-top:22px;padding:20px 22px;border-radius:12px;background:linear-gradient(90deg,#eef6ff,#ffffff);display:inline-block}
    .dates strong{display:block;font-size:22px;color:var(--accent);font-weight:700}
    .dates small{display:block;margin-top:8px;color:var(--muted);font-size:16px}
    /* mobile responsive - bigger on phones */
    @media (max-width:480px){
      .card{padding:28px 24px;border-radius:12px}
      h1{font-size:24px}
      .term{font-size:30px}
      .subtitle{font-size:20px}
      .dates strong{font-size:20px}
      .dates small{font-size:15px}
    }
    @media (max-width:380px){
      .term{font-size:28px}
      .dates strong{font-size:19px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>2026학년도 1학기</h1>
      <div class="term">국가장학금 및 국가근로장학금</div>
      <div class="term">1차 신청</div>
      <div class="subtitle">신청일정</div>
      <div class="dates" aria-label="신청일정">
        <strong>2025. 11. 20.(목) ~ 12. 26.(금) 18시</strong>
        <small>늦지 않게 신청하세요!</small>
      </div>
    </div>
  </div>
</body>
</html>
