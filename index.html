  <!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026학년도 1학기 국가장학금 안내</title>
  <style>
    :root{
      --bg:#f3f6fb;
      --card:#ffffff;
      --accent:#155bd4;
      --muted:#6b7280;
      --radius:14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef3fb)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);border-radius:var(--radius);padding:28px 32px;max-width:720px;width:100%;box-shadow:0 8px 30px rgba(13,30,77,0.08);text-align:center}
    h1{margin:0;font-size:20px;color:var(--muted);letter-spacing:-0.2px}
    .term{margin-top:10px;font-size:28px;font-weight:700;color:#09123a}
    .subtitle{margin-top:20px;font-size:18px;color:var(--muted)}
    .dates{margin-top:18px;padding:16px;border-radius:10px;background:linear-gradient(90deg,#eef6ff,#ffffff);display:inline-block}
    .dates strong{display:block;font-size:18px;color:var(--accent);font-weight:700}
    .dates small{display:block;margin-top:6px;color:var(--muted);font-size:14px}
    .footer{margin-top:20px;font-size:13px;color:var(--muted)}
    /* responsive */
    @media (max-width:420px){.card{padding:20px;border-radius:10px}.term{font-size:22px}.dates strong{font-size:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>2026학년도 1학기</h1>
      <div class="term">국가장학금 및 국가근로장학금
      <div class="term"> 1차 신청
        </div>
      <div class="subtitle">신청일정</div>
      <div class="dates" aria-label="신청일정">
        <strong>2025. 11. 20.(목) ~ 12. 26.(금) 18시</strong>
        <small>늦지 않게 신청하세요!</small>
      </div>
    </div>
  </div>
</body>
</html>
